[WebDriver]
driver_path = chromedriver.exe

[Timeouts]
page_load = 30             # Thời gian chờ tải trang
element_wait = 10          # Thời gian chờ element
cookie_inject = 3          # Thời gian cho mỗi cookie
login_check = 10           # Thời gian kiểm tra đăng nhập
retry_delay = 2            # Thời gian giữa các retry
batch_process = 60         # Thời gian cho một batch
connect_genlogin = 15      # Thời gian kết nối GenLogin
profile_start = 45         # Thời gian khởi động profile
driver_init = 30           # Thời gian khởi tạo driver
network_idle = 5           # Thời gian network idle


[ClearData]
# Sử dụng phương thức Settings (true) hoặc CDP (false) để xóa dữ liệu
use_settings_page = true

# Khoảng thời gian xóa dữ liệu: hour, day, week, month, all_time
# - hour: Xóa dữ liệu của 1 giờ qua
# - day: Xóa dữ liệu của 1 ngày qua
# - week: Xóa dữ liệu của 1 tuần qua
# - month: Xóa dữ liệu của 1 tháng qua
# - all_time: Xóa toàn bộ dữ liệu
time_range = all_time

[CookieInjection]
initial_batch_size = 20    # Kích thước batch ban đầu
min_batch_size = 5         # Kích thước batch tối thiểu
max_batch_size = 50        # Kích thước batch tối đa
prioritize_auth = true     # Ưu tiên cookie auth

[General]
max_retries = 1
login_check_url = https://portal.azure.com

[Domains]
admin.microsoft.com = https://admin.microsoft.com
.portal.azure.com = https://portal.azure.com
portal.azure.com = https://portal.azure.com
login.microsoftonline.com = https://login.microsoftonline.com
.login.microsoftonline.com = https://login.microsoftonline.com
